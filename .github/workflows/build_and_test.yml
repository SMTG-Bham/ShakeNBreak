name: Build and test package

on: 
  pull_request:
    branches:
       - develop
  push:
    branches:
      - develop
   
  workflow_dispatch:
    branches:
      - develop
  
jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools setuptools_scm wheel
          pip install numpy
          pip install -e .
          pip install -e .[tests]
      - name: Test
        run: pytest
